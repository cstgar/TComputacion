<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Regulares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card" role="main">
        <h1>Validador de Expresiones Aritméticas</h1>
        <p class="lead">Práctica 6: Autómata de pila para paréntesis y operadores.</p>

        <form id="miForm" novalidate>
            <div class="field">
            <label for="expresion">Expresión aritmética</label>
            <input id="expresion" name="expresion" type="text" placeholder="Ej. (534+65)" required>
            <div id="error-expresion" class="error" aria-live="polite"></div>
            <small class="hint">Usa solo números, paréntesis y operadores (+ - * /).</small>
            </div>

            <div class="actions">
            <button type="submit" class="btn-primary">Validar</button>
            <button type="button" id="resetBtn" class="btn-ghost">Limpiar</button>
            </div>

            <div id="status" role="status" class="status" style="display:none"></div>
        </form>

        <section>
            <h5>Tokens encontrados</h5>
            <pre id="output"></pre>
        </section>
    </main>
   <!--el atributo defer asgura que el script se ejecute despues de que el html se haya cargado-->
   <script src="automataPila.js" defer></script>
</body>
</html>
